<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Barrio" rel="stylesheet">
    <title>Scraping Up Some News</title>
    <style>
      body { background-color: pink }
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
      }
      #notes {
        float: right;
        width: 30%;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: #FCF5C7;
      }
      input {
        height: 36px;
        font-size: 24px;
        font-family: 'Barrio', cursive;

      }
      textarea {
        height: 200px;
        font-size: 18px;
        font-family: 'Barrio', cursive;
      }
      h1{
        font-size: 50px;
        font-family: 'Barrio', cursive;

      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <h1>Breitbart</h1>
      <h2><i></i></h2>
      <div id="articles"></div>
      <div id="notes"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
